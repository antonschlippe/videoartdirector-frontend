<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VideoArtDirector.ai</title>
  <link rel="stylesheet" href="style.css" />
</head>
<header><h1>VideoArtDirector.ai</h1></header>
<body>
  <section class="hero">
    <h1>AI-Powered Video Prompts</h1>
    <p>Generate high-precision prompts & cinematic videos with a single form.</p>
  </section>

  <form id="prompt-form">
    <input name="duration" placeholder="Duration (seconds)" required />
    <input name="format" placeholder="Video Format" />
    <input name="scene" placeholder="Scene Description" required />
    <input name="lens" placeholder="Lens Type" required />
    <input name="style" placeholder="Visual Style" required />
    <button type="submit">Generate Video</button>
  </form>

  <div id="video-container"></div>

  <script src="script.js"></script>
</body>
</html>
