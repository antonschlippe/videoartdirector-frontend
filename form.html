<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VideoArtDirector.ai</title>
  <link rel="stylesheet" href="style.css" />
</head>
<header><h1><a class="back-to-home" name="back-to-home" href="https://www.videoartdirector.ai" target="blank" style="text-decoration: none";>VideoArtDirector.ai</a></h1></header>
<body>

  <form id="prompt-form" enctype="multipart/form-data">
    <input type="file" id="image" accept="image/*" required />
    <input name="scene" placeholder="Scene Description" required />
    <input name="lens" placeholder="Lens Type" required />
    <input name="style" placeholder="Visual Style" required />
    <button class="generate" type="submit">Generate Video</button>
  </form>
  
  <div id="video-container"></div>

  <script src="script.js"></script>
</body>
</html>
